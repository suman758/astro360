<ion-app>
  <ion-menu contentId="main-content" side="start">
    <ion-header>
      <ion-toolbar>
        <ion-title>
          <img src="assets/screens/logo.png" alt="Astro360" class="img-fluid">
        </ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <div class="navbar-header">
        <div class="d-flex align-items-center">
          <div class="icon-avatar border-radius-50 m-r-10">
            <img src="assets/screens/avatar-icon.png" alt="Astro360" class="img-fluid">
          </div>
          <div class="flex-grow-1">
            <div class="right-content">
              <h2 class="font-size-16 font-weight-semi">Welcome</h2>
              <p class="font-size-16">Suman Das</p>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="user && user.picture">
        <img [src]="user && user.picture.data.url" />
        {{ user.name }}
      </div>
      <div *ngIf="user && user.displayName">
        <img [src]="user.photoURL" />
        {{ user.displayName }}
      </div>
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let nav of NAV">
          <ion-item
            routerDirection="root"
            [routerLink]="nav.link"
            [class.active-menu]="active === nav.link"
          >
            {{nav.name}}
            <ion-icon
              slot="start"
              [ios]="nav.icon + '-outline'"
              [md]="nav.icon + '-sharp'"
            ></ion-icon>
          </ion-item>
          <ion-item (click)="logout()">
            Logout
            <ion-icon
              slot="start"
              [ios]="'log-out'"
              [md]="'log-out'"
            ></ion-icon>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content" main></ion-router-outlet>
</ion-app>
