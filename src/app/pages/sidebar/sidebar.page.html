<ion-app>
  <ion-menu contentId="main-content" side="start">
    <ion-header>
      <ion-toolbar>
        <ion-title>Astro 360</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <div *ngIf="user && user.picture">
        <img [src]="user && user.picture.data.url" />
        {{ user.name }}
      </div>
      <div *ngIf="user && user.displayName">
        <img [src]="user.photoURL" />
        {{ user.displayName }}
      </div>
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let nav of NAV">
          <ion-item
            routerDirection="root"
            [routerLink]="nav.link"
            [class.active-menu]="active === nav.link"
          >
            {{nav.name}}
            <ion-icon
              slot="start"
              [ios]="nav.icon + '-outline'"
              [md]="nav.icon + '-sharp'"
            ></ion-icon>
          </ion-item>
          <ion-item (click)="logout()">
            Logout
            <ion-icon
              slot="start"
              [ios]="'log-out'"
              [md]="'log-out'"
            ></ion-icon>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content" main></ion-router-outlet>
</ion-app>
